<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas1</title>
</head>
<body>

<!--table es para crear tabla
    tr es para las filas
    td es para las columnas
    th es para las cabeceras de las tablas-->
    <table border="2" width="100%">
        <tr>
            <th>nombre</th>
            <th>apellidos</th>
        </tr>

        <tr align="center">
            <td>david</td>
            <td>lopez</td>
        </tr>

        <tr>
            <td>juan</td>
            <td>perez</td>
        </tr>

    </table>
</body>
</html>
